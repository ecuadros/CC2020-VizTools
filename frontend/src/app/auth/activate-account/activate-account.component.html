<h1 class="title" translate>auth.activateAccount.title</h1>

<div class="spinner-container">
  <ngx-spinner bdColor="rgb(255,255,255)" size="medium" color="#000000" type="ball-rotate"
    [fullScreen]="false">
    <p class="loading-message" translate>auth.activateAccount.loadingMessage</p>
  </ngx-spinner>
  <br class="separator">
  <fa-icon class="status-icon" [icon]="statusIcon" [style.color]="errorOcurred ? '#f65334' : '#6da951'"></fa-icon>
  <p class="message">{{message}}</p>
</div>
