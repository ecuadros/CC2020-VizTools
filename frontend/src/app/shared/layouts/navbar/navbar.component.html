<mat-toolbar class="viztools-navbar mat-elevation-z6" [ngClass]="isAuthenticated ? 'viztools-navbar-auth':''">
  <div class="container-logo">
    <a [routerLink]="routes.home">
      <img src="assets/images/acm-ieee.jpg" alt="logo" height="60px">
    </a>
  </div>
  <ng-container *ngIf="isAuthenticated">
    <div class="container-navbar-link">
      <ul>
        <li class="d-flex align-items-center">
          <a [routerLink]="routes.home" routerLinkActive="router-link-active">Home</a>
        </li>
        <li class="d-flex align-items-center">
          <a [routerLink]="routes.compareTool" routerLinkActive="router-link-active" class="d-flex align-items-center">
            <div class="d-flex justify-content-center align-items-center"
              style="border-radius: 1rem; background-color: #3f51b5; width: 30px; height: 30px; margin-right: 0.5rem;">
              <div style="color: white;">
                3
              </div>
            </div>
            Compare Tool
          </a>
        </li>
      </ul>
    </div>
  </ng-container>
  <div class="container-navbar-items">
    <ng-container *ngIf="!isAuthenticated">
      <app-login></app-login>
    </ng-container>
    <ng-container *ngIf="isAuthenticated">
      <div class="container-profile">
        <button mat-button [matMenuTriggerFor]="menu" class="container-profile-button">
          <div class="d-flex align-items-end">
            <div>
              <ul>
                <li>
                  <span style="font-size: 1rem;">{{ authToken.name }}</span>
                </li>
                <li>
                  <span style="font-size: 0.8rem;">{{ authToken.email }}</span>
                </li>
              </ul>
            </div>
            <div class="d-flex align-items-end">
              <mat-icon style="height: 100%; width: auto; font-size: 2.5rem;">person</mat-icon>
            </div>
          </div>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item (click)="onLogout()">
            <mat-icon matPrefix>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </ng-container>
    <div class="container-divider-1">
      <mat-divider style="height: 100%; margin: 0 20px;" vertical></mat-divider>
    </div>
    <div class="container-github" [ngClass]="isAuthenticated ? 'container-github-auth':''">
      <a mat-stroked-button color="primary" href="https://github.com/ecuadros/CC2020-VizTools"
        title="Viztools on GitHub" style="height: 56px;" class="w-100" target="_blank">
        <mat-label>Viztools on GitHub</mat-label>
        <mat-icon matPrefix role="img" svgicon="logos:github" data-mat-icon-type="svg" data-mat-icon-name="github"
          data-mat-icon-namespace="logos">
          <svg focusable="false" viewBox="0 0 51.8 50.4" xmlns="http://www.w3.org/2000/svg">
            <path d="M25.9,0.2C11.8,0.2,0.3,11.7,0.3,25.8c0,11.3,7.3,20.9,17.5,24.3c1.3,0.2,1.7-0.6,1.7-1.2c0-0.6,0-2.6,0-4.8
                           c-7.1,1.5-8.6-3-8.6-3c-1.2-3-2.8-3.7-2.8-3.7c-2.3-1.6,0.2-1.6,0.2-1.6c2.6,0.2,3.9,2.6,3.9,2.6c2.3,3.9,6,2.8,7.5,2.1
                           c0.2-1.7,0.9-2.8,1.6-3.4c-5.7-0.6-11.7-2.8-11.7-12.7c0-2.8,1-5.1,2.6-6.9c-0.3-0.7-1.1-3.3,0.3-6.8c0,0,2.1-0.7,7,2.6
                           c2-0.6,4.2-0.9,6.4-0.9c2.2,0,4.4,0.3,6.4,0.9c4.9-3.3,7-2.6,7-2.6c1.4,3.5,0.5,6.1,0.3,6.8c1.6,1.8,2.6,4.1,2.6,6.9
                           c0,9.8-6,12-11.7,12.6c0.9,0.8,1.7,2.4,1.7,4.7c0,3.4,0,6.2,0,7c0,0.7,0.5,1.5,1.8,1.2c10.2-3.4,17.5-13,17.5-24.3
                           C51.5,11.7,40.1,0.2,25.9,0.2z">
            </path>
          </svg>
        </mat-icon>
      </a>
    </div>
    <ng-container *ngIf="isAuthenticated">
      <div class="container-menu-button">
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
      </div>
    </ng-container>
  </div>
</mat-toolbar>
