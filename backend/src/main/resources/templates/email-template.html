<!DOCTYPE html>
<html lang="en">

<head>
    <title>VizTools - Activate account</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

    <!-- Bootstrap CDN : BEGIN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Bootstrap CDN : END -->


    <!-- CSS Reset : BEGIN -->
    <style>
        /* What it does: Remove spaces around the email design added by some email clients. */
        /* Beware: It can remove the padding / margin and add a background color to the compose a reply window. */
        html,
        body {
            margin: 0 auto !important;
            padding: 0 !important;
            height: 100% !important;
            width: 100% !important;
            background: #f1f1f1;
        }

        /* What it does: Stops email clients resizing small text. */
        * {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }

        /* What it does: Centers email on Android 4.4 */
        div[style*="margin: 16px 0"] {
            margin: 0 !important;
        }

        /* What it does: Stops Outlook from adding extra spacing to tables. */
        table,
        td {
            mso-table-lspace: 0pt !important;
            mso-table-rspace: 0pt !important;
        }

        /* What it does: Fixes webkit padding issue. */
        table {
            border-spacing: 0 !important;
            border-collapse: collapse !important;
            table-layout: fixed !important;
            margin: 0 auto !important;
        }

        /* What it does: Uses a better rendering method when resizing images in IE. */
        img {
            -ms-interpolation-mode: bicubic;
        }

        /* What it does: Prevents Windows 10 Mail from underlining links despite inline CSS. Styles for underlined links should be inline. */
        a {
            text-decoration: none;
        }

        /* What it does: A work-around for email clients meddling in triggered links. */
        *[x-apple-data-detectors],
        /* iOS */
        .unstyle-auto-detected-links *,
        .aBn {
            border-bottom: 0 !important;
            cursor: default !important;
            color: inherit !important;
            text-decoration: none !important;
            font-size: inherit !important;
            font-family: inherit !important;
            font-weight: inherit !important;
            line-height: inherit !important;
        }

        /* What it does: Prevents Gmail from displaying a download button on large, non-linked images. */
        .a6S {
            display: none !important;
            opacity: 0.01 !important;
        }

        /* What it does: Prevents Gmail from changing the text color in conversation threads. */
        .im {
            color: inherit !important;
        }

        /* If the above doesn't work, add a .g-img class to any image in question. */
        img.g-img+div {
            display: none !important;
        }

        /* What it does: Removes right gutter in Gmail iOS app: https://github.com/TedGoas/Cerberus/issues/89  */
        /* Create one of these media queries for each additional viewport size you'd like to fix */

        /* iPhone 4, 4S, 5, 5S, 5C, and 5SE */
        @media only screen and (min-device-width: 320px) and (max-device-width: 374px) {
            u~div .email-container {
                min-width: 320px !important;
            }
        }

        /* iPhone 6, 6S, 7, 8, and X */
        @media only screen and (min-device-width: 375px) and (max-device-width: 413px) {
            u~div .email-container {
                min-width: 375px !important;
            }
        }

        /* iPhone 6+, 7+, and 8+ */
        @media only screen and (min-device-width: 414px) {
            u~div .email-container {
                min-width: 414px !important;
            }
        }
    </style>

    <!-- CSS Reset : END -->

    <style>
        .wrapper {
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            box-sizing: border-box;
        }

        .wrapper:after {
            display: table;
            content: "";
            clear: both;
        }

        .form-container {
            padding: 2.5rem;
            max-width: 100%;
            max-height: 100%;
        }

        .new-card {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border: .0625rem solid #e4e9f2;
            border-radius: .25rem;
            box-shadow: none;
            color: #222b45;
        }

        .header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #edf1f7;
            border-top-left-radius: .25rem;
            border-top-right-radius: .25rem;
            color: #222b45;
            font-family: Open Sans, sans-serif;
            font-weight: 600;
            line-height: 1.5rem;
        }

        .arrow-left {
            font-size: 2rem;
            vertical-align: middle;
            width: 20%;
        }

        .logo {
            text-align: right;
            width: 80%;
        }

        .header div {
            display: inline-block;
            vertical-align: center;
        }

        .content {
            display: block;
            max-width: 100rem;
            margin: auto;
            padding: 2rem 2rem;
        }

        .content * {
            margin-bottom: 20px;
        }

        .content h1 {
            text-align: center;
        }

        @media (max-width: 760px) {
            .form-container {
                padding: 0;
            }

            .form-container {
                padding: 0;
            }

            .new-card {
                border-radius: 0;
                border: 0;
            }

            .content {
                padding: 1rem 1.5rem;
            }
        }
    </style>
</head>

<body width="100%" style="margin: 0; padding: 0 !important; mso-line-height-rule: exactly; background-color: #f1f1f1;">

    <div class="wrapper">
        <div class="d-flex align-items-center justify-content-center form-container h-100">
            <div class="new-card">
                <div class="header">
                    <div class="arrow-left">
                        <a th:href="${frontend_url}">
                            <div class="logo">
                                <img height="60" src="cid:logoacm">
                            </div>
                        </a>
                    </div>

                </div>
                <div class="content">
                    <h1>Account activation</h1>
                    <p th:text="'Hi ' + ${name} + ','">Hi friend,</p>
                    <p>
                        To confirm your account, please click here:
                    </p>
                    <p style="text-align: center;">
                        <a th:href="${token}">
                            <button style="color: #fff;
                                background-color: #337ab7;
                                border-color: #2e6da4;
                                padding: 10px 16px;
                                font-size: 18px;
                                line-height: 1.3333333;
                                border-radius: 6px;
                                display: inline-block;
                                font-weight: 400;
                                text-align: center;
                                white-space: nowrap;
                                vertical-align: middle;
                                touch-action: manipulation;
                                cursor: pointer;
                                background-image: none;
                                border: 1px solid transparent;
                                user-select: none;" type="button" class="btn btn-primary btn-lg">Activate
                                account</button>
                        </a>
                    </p>
                    <p>
                        Atte.<br>
                        Visualization Tool Team
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
